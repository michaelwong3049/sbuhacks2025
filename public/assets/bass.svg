<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <radialGradient id="b1" cx="50%" cy="40%">
      <stop offset="0%" stop-color="#444" />
      <stop offset="100%" stop-color="#111" />
    </radialGradient>
    <linearGradient id="rimb" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#666" />
      <stop offset="100%" stop-color="#222" />
    </linearGradient>
  </defs>
  <!-- outer shell -->
  <ellipse cx="150" cy="100" rx="140" ry="70" fill="url(#rimb)" />
  <!-- head -->
  <ellipse cx="150" cy="95" rx="110" ry="55" fill="url(#b1)" />
  <!-- center speaker / logo -->
  <circle cx="150" cy="95" r="28" fill="#000" />
  <circle cx="150" cy="95" r="22" fill="#222" />
  <circle cx="150" cy="95" r="8" fill="#555" />
  <!-- subtle rim stroke -->
  <ellipse cx="150" cy="95" rx="140" ry="70" fill="none" stroke="#000" stroke-opacity="0.25" stroke-width="4" />
</svg>
